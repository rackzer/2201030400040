<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./desktop-11.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
    />
  </head>
  <body>
    <div class="desktop-12">
      <div class="desktop-1-inner"></div>
      <section class="signin-section">
        <div class="signin-section-child"></div>
        <div class="sign-in-wrapper">
          <h3 class="sign-in">Sign in</h3>
        </div>
        <form class="frame-group">
          <div class="frame-container">
            <div class="name-parent">
              <div class="name1">Name :</div>
              <div class="name-input"></div>
            </div>
            <div class="create-account-button">
              <div class="e-mail-wrapper">
                <div class="e-mail">E-mail :</div>
              </div>
              <div class="create-account-button-child"></div>
            </div>
            <div class="username-parent">
              <div class="username">Username :</div>
              <div class="frame-child1"></div>
            </div>
          </div>
          <div class="password-parent">
            <div class="password1">Password :</div>
            <div class="main-area"></div>
          </div>
          <div class="frame-wrapper">
            <button class="vector-parent">
              <img
                class="frame-child2"
                alt=""
                src="./public/rectangle-81.svg"
              />

              <b class="create-an-account">Create an account</b>
            </button>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
