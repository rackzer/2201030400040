<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./desktop-14.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
    />
  </head>
  <body>
    <div class="desktop-15">
      <img
        class="rectangle-shape-icon1"
        loading="lazy"
        alt=""
        src="./public/rectangle-11@2x.png"
      />

      <div class="parent-frame1">
        <div class="search-frame">
          <h1 class="find-a-market">Find a Market Near You</h1>
          <div class="product-marker-text">
            <div class="search-by-location-frame">
              <div class="search-by-product-frame">
                <img
                  class="image-2-icon"
                  loading="lazy"
                  alt=""
                  src="./public/image-2@2x.png"
                />

                <div class="search-by-location">Search by location</div>
              </div>
              <div class="search-by-product-frame1">
                <img
                  class="image-1-icon"
                  loading="lazy"
                  alt=""
                  src="./public/image-2@2x.png"
                />

                <div class="search-by-product">Search by Product</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
